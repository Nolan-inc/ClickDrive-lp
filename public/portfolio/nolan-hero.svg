<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#heroGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="rgba(255,255,255,0.1)"/>
  <rect x="20" y="20" width="80" height="20" rx="3" fill="white"/>
  <text x="60" y="35" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="12" font-weight="bold">Nolan</text>
  
  <!-- Navigation items -->
  <rect x="280" y="25" width="30" height="10" rx="5" fill="rgba(255,255,255,0.7)"/>
  <rect x="320" y="25" width="30" height="10" rx="5" fill="rgba(255,255,255,0.7)"/>
  <rect x="360" y="25" width="30" height="10" rx="5" fill="white"/>
  
  <!-- Main Hero Content -->
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">ウェブサイト制作</text>
  <text x="200" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">サービス</text>
  
  <text x="200" y="175" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial" font-size="14">プロフェッショナルなウェブサイトを</text>
  <text x="200" y="190" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial" font-size="14">迅速かつ高品質で制作します</text>
  
  <!-- CTA Button -->
  <rect x="150" y="210" width="100" height="35" rx="17" fill="white"/>
  <text x="200" y="232" text-anchor="middle" fill="#667eea" font-family="Arial" font-size="12" font-weight="bold">お問い合わせ</text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="365" cy="95" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="340" cy="100" r="1.5" fill="rgba(255,255,255,0.4)"/>
  
  <circle cx="50" cy="180" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="35" cy="195" r="1" fill="rgba(255,255,255,0.5)"/>
  <circle cx="60" cy="200" r="1.5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Bottom subtle pattern -->
  <rect x="0" y="260" width="400" height="40" fill="rgba(0,0,0,0.1)"/>
  <text x="200" y="280" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial" font-size="10">高品質・スピード対応・安心サポート</text>
</svg>